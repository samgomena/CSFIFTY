<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 1</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="w-50 my-auto">
        <form action="" >
            <div class="mx-auto form-group">
                <header>HTML Form</header>
    
                <label for="firstname">Firstname: </label>
                <input class="form-control" name="firstname" id="firstname" type="text" placeholder="first name">
        
                <label for="lastname">Lastname: </label>
                <input class="form-control" name="lastname" id="lastname" type="text" placeholder="last name">
        
                <label for="email">Email: </label>
                <input class="form-control" name="email" id="email" type="text" placeholder="email">
                
                <div class="form-check">
                    <input class="form-check-input" id="ug-standing" type="radio" name="standing">
                    <label class="form-check-label" for="ug-standing"> Undergraduate Student</label>        
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="gr-standing" type="radio" name="standing">
                    <label class="form-check-label" for="gr-standing">Graduate Student</label>
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
